<html>
    <head>
    <style>
        h1 {
            opacity: 1;
            color: blueviolet;
            text-decoration: underline;
        }
        h2 {
            opacity: 0.5;
            background-color: aqua;
            width: 80px;
        }
        p {
            opacity: 0.25;
            text-transform: capitalize;
            width: 300px;
        }
    </style>
    </head>
    <body>
        <h1>OPACITY</h1>
        <h2>STYLE</h2>
        <p>Opacity property checks the opaque level of the elements.</p>
        
    </body>
</html>
